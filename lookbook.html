<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>The ittromaa Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .lookbook .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }

    .lookbook .grid.two-col .box {
      width: 45%;
      max-width: 500px;
      height: 300px;
    }

    .lookbook .grid.three-col .box {
      width: 30%;
      max-width: 400px;
      height: 300px;
    }

    .lookbook .box {
      overflow: hidden;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lookbook .box img,
    .lookbook .box video {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    .lookbook .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lookbook .lightbox:target {
      display: block;
    }

    .lookbook .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }

    .lookbook .close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .lookbook h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 28px;
      color: #b8860b;
    }
  </style>
</head>
